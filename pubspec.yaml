name: finpredict
description: "AI-Powered Financial Management App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.3.4
  
  # Google Sign In
  google_sign_in: ^6.1.5
  
  # UI & Design
  lottie: ^2.7.0
  syncfusion_flutter_gauges: ^24.2.9
  fl_chart: ^0.66.2
  animated_text_kit: ^4.2.2
  glassmorphism: ^3.0.0
  
  # Utilities
  provider: ^6.1.1
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.0
  
  # HTTP & APIs
  http: ^1.1.0
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/models/